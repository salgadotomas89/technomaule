{% load static %}

<section id="servicios" class="section py-5 bg-white">
  <div class="container-fluid">
    <h2 class="section-title">Nuestros Servicios</h2>
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="service-list">
          <div class="service-item active" data-service="software">
            <div class="service-image-mobile d-md-none">
              <img src="{% static 'images/software.png' %}" alt="Instalación y Activación de Programas" class="img-fluid">
            </div>
            <div class="service-content">
              <h3 class="service-title">Instalación y Activación de Programas</h3>
              <p class="mb-5 hero-description">6.6.24</p>
            </div>
          </div>
          <div class="service-item" data-service="os">
            <div class="service-image-mobile d-md-none">
              <img src="{% static 'images/hardware.png' %}" alt="Restauración e Instalación de Sistemas Operativos" class="img-fluid">
            </div>
            <div class="service-content">
              <h3 class="service-title">Restauración e Instalación de Sistemas Operativos</h3>
              <p class="mb-5 hero-description">5.15.24</p>
            </div>
          </div>
          <div class="service-item" data-service="printer">
            <div class="service-image-mobile d-md-none">
              <img src="{% static 'images/impresora.png' %}" alt="Diagnóstico y Mantención de Impresoras" class="img-fluid">
            </div>
            <div class="service-content">
              <h3 class="service-title">Diagnóstico y Mantención de Impresoras</h3>
              <p class="mb-5 hero-description">3.18.24</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 p-0 d-none d-md-block">
        <div class="service-image-container">
          <img src="{% static 'images/software.png' %}" alt="Instalación y Activación de Programas" id="software-image" class="service-image active">
          <img src="{% static 'images/hardware.png' %}" alt="Restauración e Instalación de Sistemas Operativos" id="os-image" class="service-image">
          <img src="{% static 'images/impresora.png' %}" alt="Diagnóstico y Mantención de Impresoras" id="printer-image" class="service-image">
        </div>
      </div>
    </div>
  </div>
</section>
