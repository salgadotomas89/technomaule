<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Computador Ideal - Encuesta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .encuesta-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .pregunta, #resultados {
            display: none;
        }
        .pregunta.active {
            display: block;
        }
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 encuesta-container">
                <h1 class="text-center mb-4">Encuesta para Encontrar tu Computador Ideal</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <form id="encuestaForm">
                    <div class="pregunta active" id="pregunta1">
                        <h3>1. ¿Cuál será el uso principal del computador?</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="usoPrincipal" id="usoOficina" value="oficina" required>
                            <label class="form-check-label" for="usoOficina">Trabajo de oficina (documentos, emails, navegación web)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="usoPrincipal" id="usoDiseño" value="diseño">
                            <label class="form-check-label" for="usoDiseño">Diseño gráfico o edición de video</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="usoPrincipal" id="usoProgramacion" value="programacion">
                            <label class="form-check-label" for="usoProgramacion">Programación o desarrollo de software</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="usoPrincipal" id="usoGaming" value="gaming">
                            <label class="form-check-label" for="usoGaming">Juegos</label>
                        </div>
                    </div>
                    
                    <div class="pregunta" id="pregunta2">
                        <h3>2. ¿Cuál es tu presupuesto aproximado?</h3>
                        <select class="form-select" name="presupuesto" required>
                            <option value="">Selecciona una opción</option>
                            <option value="bajo">Menos de $500.000</option>
                            <option value="medio">Entre $500.000 y $1.000.000</option>
                            <option value="alto">Más de $1.000.000</option>
                        </select>
                    </div>
                    
                    <div class="pregunta" id="pregunta3">
                        <h3>3. ¿Necesitas que sea portátil?</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="portabilidad" id="portatilSi" value="si" required>
                            <label class="form-check-label" for="portatilSi">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="portabilidad" id="portatilNo" value="no">
                            <label class="form-check-label" for="portatilNo">No</label>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Anterior</button>
                        <button type="button" class="btn btn-primary" id="nextBtn">Siguiente</button>
                        <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Enviar</button>
                    </div>
                </form>
                
                <div id="resultados" class="mt-4">
                    <h2 class="text-center mb-4">Recomendaciones de Computadores</h2>
                    <div id="recomendaciones"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu archivo JavaScript personalizado -->
    <script src="{% static 'js/encuesta_computador.js' %}"></script>

</body>
</html>
